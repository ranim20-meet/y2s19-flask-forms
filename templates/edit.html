<!DOCTYPE html>
<html>
<head>
	<title>Edit Status</title>
</head>
<body>
	<h1> Change finished_lab status </h1>
	<form action="/updatelabstatus/{{student.student_id}}" method="post">
		<p>Did {{student.name}} finish the lab?</p>
		<input type="radio" name="didfinish" value = "yes">Yes<br>
		<input type="radio" name="didfinish" value = "no">No<br>
		<input type="submit" name="submit" value="submit">
	</form>
</body>
</html>
